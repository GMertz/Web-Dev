<!doctype html>
<html lang="en">
<head>
    <script src="speedreader.js" type="text/javascript"></script>
    <link href="speedreader.css" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed Reader</title>
</head>
<body>
<h1>Speed Reader</h1>
<div id="readbox">GIT READY 2 READ</div>
<div id="controls">
    <div class="inputfields">
        <label class="labels" for="start">Play Controls:<br/></label>
        <button id="start" class="buttons" type="button">
            Start
        </button>
        <button id="stop" class="buttons" type="button" disabled>
            Stop
        </button>
    </div>
    <div class="inputfields">
        <label class="labels" for="speeds">Speed:<br/></label>
        <select id="speeds">
            <option value="500">50 wpm </option>
            <option value="200">300 wpm</option>
            <option value="171" selected="selected">350 wpm</option>
            <option value="150">400 wpm</option>
            <option value="133">450 wpm</option>
            <option value="120">500 wpm</option>
        </select>
    </div>
    <div class="inputfields">
        <label class="labels" for="medium">Size:</label>
        <fieldset id="size">
            <input type="radio" id="medium" name="size" value="36pt" checked="checked"/>
            <label for="medium">Medium</label>

            <input type="radio" id="big" name="size" value="48pt"/>
            <label for="big">Big</label>

            <input type="radio" id="bigger" name="size" value="60pt"/>
            <label for="bigger">Bigger</label>
        </fieldset>

    </div>
    <div id="sizer"></div>
</div>
<label for="inputbox"></label>
<textarea id="inputbox" rows="10" cols="80">Input your texters in here bro</textarea>

</body>
</html>
